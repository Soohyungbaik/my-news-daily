name: Daily Newsletter

on:
  schedule:
    - cron: '0 23 * * *'  # ë§¤ì¼ ì˜¤ì „ 8ì‹œ KST
  workflow_dispatch:

permissions:
  contents: 'write'

jobs:
  newsletter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate dailynews HTML
        run: python generate_dailynews.py  # í•„ìš”ì‹œ ì‚¬ì „ í…ŒìŠ¤íŠ¸ìš© ë‰´ìŠ¤ ì‚½ì… ìŠ¤í¬ë¦½íŠ¸

      - name: Run crawler
        run: python crawler.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html || true
          git add daily_html/*.html || true
          git add dailynews/*.html || true
          git commit -m "ğŸ“° Add newsletter for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push

